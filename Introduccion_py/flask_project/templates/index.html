<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-5">Flask con MongoDB</h1>
    </div>
    <div class="container">
        <div class="row row-col-1 row-cols-sm1 row cols-md2 row-cols-lg-2">
            <div class="col-md-6 mb-3">
                <div class="card border-primary mb-3">
                    <div class="card-header">
                        <h5 class="text-center">Alta Producto</h5>
                    </div>
                    <div class="card-body">
                        <form action="/products" method="POST">
                            <label for="">Nombre</label>
                            <input type="text" class="form-control mb-3" name="name">
                            <label for="">Precio</label>
                            <input type="text" class="form-control mb-3" name="price">
                            <label for="">Cantidad</label>
                            <input type="text" class="form-control mb-3" name="quantity">
                            <button class="btn btn-primary" type="submit">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
