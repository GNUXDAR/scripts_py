{% extends 'base_template.html' %}

{% block title %} Tutorial: Python - Flask  {% endblock %}

{% block content %}
    <ul>
        {% for post in posts %}
            <li>Titulo -> <a href="{{ post.public_url()}}">{{ post.title }}</a></li>
            <li>Slug -> {{ post.title_slug }}</li>
            <li>Content -> {{ post.content }}</li>
            <br>
        {% endfor %}
    </ul>
{% endblock %}
</body>
</html>
